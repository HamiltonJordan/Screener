<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class List</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
    
    <h1>Class List</h1>
    <h2 id="userName"></h2>

    <div id="list-area">
        <table id="selector_table">
        <tbody>
            <tr>
                <th>Class Tile</th>
                <th>Class Number</th> 
            </tr>
        </tbody>
        </table>
    </div>


    <script>
        $(document).ready(function () {

            var myId = 1;
            var firstName = "";
            var lastName = "";

            $.get("GetClasses.php?userId="+myId, "", function (response){
			    var returnObject=JSON.parse(response);
                var classList = returnObject.classes;
                for (i = 0; i < classList.length; i++){
                    $("#selector_table").append('<tr><td class="Title"><a href="classviewer.html" id="a'+i+'">'+classList[i].Title+'</a></td><td>'+classList[i].Number+'</td></tr>');
                    firstName = classList[i].FirstName;
                    lastName = classList[i].LirstName;
                }

            $("userName").text(firstName + " " + lastName);
                
		    });		
            

		}); // End of Document.Ready function    
    
    </script>

</body>
</html>
