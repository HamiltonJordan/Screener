  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Dynamicvid</title>
        <style type="text/css" media="screen">
  
        </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body oncontextmenu="return false;">
<script type="text/javascript">
json=[{"Title":"bigbuckbunny","URL":["video/bbb.mp4","video/bbb.ogg"]},{"Title":"sample","URL":["video/hdSample.mp4","video/hdSample.mp4"]}]
for (i = 0; i < json.length; i++){ 

var title= document.createElement("H2");
var t = document.createTextNode(json[i].Title);    
title.appendChild(t);

var v = document.createElement("VIDEO");

if (v.canPlayType("video/mp4")) {
    v.setAttribute("src",json[i].URL[0]);
} else {
    v.setAttribute("src",json[i].URL[1]);
}

v.setAttribute("width", "800");
v.setAttribute("height", "400");
v.setAttribute("controls", "controls");
document.body.appendChild(title);
document.body.appendChild(v);
}
</script>
  </body>
</html>
