<!DOCTYPE html>

<html lang="en">
<style></style>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Screener</title>
	<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css" />
	<link rel = "stylesheet" type = "text/css" href = "css/index.css" />
	<script src="javascript/jquery-3.1.1.min.js"></script>
	<!--<script src="javascript/bootstrap.min.js"></script>-->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>-->
	<script src="javascript/js.cookie.min.js"></script>

</head>
<body>


<div class="row" id="login_row">
<div class="col-lg-9 d-none d-lg-block" id="graphic_window">
	<img src="resources/theater.jpg">
</div>
<div class="col-lg-3">
	<div id="login_wrapper" class="text-center">
		<form class="login_form" onsubmit="return false;">
			<img class="mb-4" src="resources/sLogo.jpg" alt="" width="72" height="72">
			<h1 class="mb-3 font-weight-normal">Login</h1>
			<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="username" name="email" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
			<div class="checkbox mb-3">
			<br>
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
		</form>

		<script type="text/javascript" src="javascript/index.js"></script>

	</div>
</div>
</div>
</body>
</html>
