<!DOCTYPE html>

<html lang="en">
<style></style>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Screener - Instructor Page</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel = "stylesheet" type = "text/css" href = "css/instructor.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
	<div class="container" style="border: 1px solid black;">
		<h1><b>Instructor Tools</b></h1>
		<h2>Manage Classes</h2>
		<div class="row">
			<div class="col-lg-12">
				<div class="btn-group btn-group-lg" id="class-entry-point" role="group" aria-label="Basic example">
				</div>
			</div>
		</div>
		<br>
		<div class="row top-space-20">
			<div class="col-lg-1 col-md-0"></div>
			
			<div class="col-lg-10">
				<table class="table table-bordered" id="id-table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">First</th>
							<th scope="col">Last</th>
							<th scope="col">Wheaton ID</th>
							<th scope="col" style="width: 50px;">Del</th>
						</tr>
					</thead>
					<tbody id="id-entry-point">
						<tr class="table-warning">
							<th scope="row" colspan="4">No Students In Class</th>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col-lg-3"></div>
					<div id="add-field" class="col-lg-6">
						<form id="add-student-form" onsubmit="return false;">
							<h2>Add Student</h2>
							<button type="submit" class="btn btn-default btn-success" id="submit-student">Add</button>
							<div class="row padding-5-right">
								<input type="text" class="form-control" id="WheatonId-field" placeholder="Wheaton ID">
							</div>
						</form>
					</div>
					<div class="col-lg-3"></div>
				</div>
			</div>
			
			<div class="col-lg-1 col-md-0"></div>
		</div>
		<br>
		<h2>Upload Video</h2>
		<div class="row">
			<div class="col-lg-1 col-md-0"></div>
			<div class="col-lg-10 col-md-0">
				<h3>heyyy</h3>
			</div>
			<div class="col-lg-1 col-md-0"></div>
		</div>
		<script type="text/javascript" src="javascript/instructor.js"></script>
	</div>
</body>
</html>
