<!DOCTYPE html>

<html lang="en">
<style></style>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Screener - Instructor Page</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel = "stylesheet" type = "text/css" href = "css/instructor.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
	<div class="container">
		<h1><b>Instructor Tools</b></h1>
		<h2>Manage Classes</h2>
		<div class="row">
			<div class="col-lg-12">
				<div class="btn-group btn-group-lg" id="class-entry-point" role="group" aria-label="Basic example">
				</div>
			</div>
		</div>
		<div class="row top-space-20">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
			<table class="table table-bordered" id="id-table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">First</th>
						<th scope="col">Last</th>
						<th scope="col">Wheaton ID</th>
						<th scope="col" style="width: 50px;">Del</th>
					</tr>
				</thead>

				<tbody id="id-entry-point">
				</tbody>
			</table>
			<div id="add-field">
				<form>
					<div class="row">
						<h3>Add Student</h3>
					</div>
					<div class="row">
						<div class="col-6">
							<input type="text" class="form-control" id="FirstName" placeholder="First Name">
						</div>
						<div class="col-6">
							<input type="text" class="form-control" id="LastName" placeholder="Last name">
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-7">
							<input type="text" class="form-control" id="WheatonId" placeholder="Wheaton ID">
						</div>
						<div class="col-4">
							<input type="text" class="form-control" id="tempPass" placeholder="Temporary Password">
						</div>
						<div class="col-1">
							<button type="submit" class="btn btn-default btn-success">Add</button>
						</div>
					</div>
				</form>
			</div>
			</div>
			<div class="col-lg-1"></div>
		</div>
		<br>
		<h2>Upload Video</h2>
		<script type="text/javascript" src="javascript/instructor.js"></script>
	</div>
</body>
</html>
