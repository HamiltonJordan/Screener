	<div class="container" style="border-left: 1px solid black; border-right: 1px solid black;">
		<br>
		<h1><b>Instructor Tools</b></h1>
		
		<div class="row">
			<div class="col-lg-1 col-md-0"></div>
			<div class="col-lg-10">
				<h1>Manage Classes</h1>
				<hr>
				<div class="btn-group btn-group-lg" id="class-entry-point" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-secondary" id="addClass"><b>+</b></button>
				</div>
			</div>
			<div class="col-lg-1 col-md-0"></div>
		</div>
		<br>
		<div class="row top-space-20">
			<div class="col-lg-1 col-md-0"></div>
			
			<div class="col-lg-10">
				<table class="table table-bordered" id="id-table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">First</th>
							<th scope="col">Last</th>
							<th scope="col">Wheaton ID</th>
							<th scope="col" style="width: 50px;">Del</th>
						</tr>
					</thead>
					<tbody id="id-entry-point">
						<tr class="table-primary">
							<th scope="row" colspan="4">Loading Students...</th>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col-lg-3"></div>
					<div id="add-field" class="col-lg-6 add">
						<form id="add-student-form" onsubmit="return false;">
							<h2>Add Student</h2>
							<button type="submit" class="btn btn-default btn-success" id="submit-student">Add</button>
							<div class="row padding-5-right">
								<input type="text" class="form-control" id="WheatonId-field" placeholder="Wheaton ID">
							</div>
						</form>
					</div>
					<div class="col-lg-3"></div>
				</div>

				<div class="row">
					<div class="col-lg-1"></div>
					<div id="new-class-field" class="col-lg-10 add">
						<form id="add-student-form" onsubmit="return false;">
							<button type="submit" class="btn btn-lg btn-primary" id="submit-class">Submit Class</button>
							<h2>Add New Class</h2>
							<hr>
							<div class="form-group">
								<label for="newClass-name">Class Name</label>
								<input type="text" class="form-control" name="classTitle" id="classTitle" placeholder="Ex: Robots Games & Problem Solving">
							</div>
							<div class="form-group">
								<label for="newClass-code">Class Code</label>
								<input type="text" class="form-control" name="classCode" id="classCode" placeholder="Ex: COMP115">
							</div>
							<div class="form-group">
								<label for="exampleFormControlTextarea1">Student Wheaton Id's</label>
								<textarea class="form-control" id="studentIds" rows="3" placeholder="Ex: w01234567, w12345678, w23456789, w34567890..."></textarea>
							</div>
						</form>
					</div>
					<div class="col-lg-1"></div>
				</div>

			</div>
			
			<div class="col-lg-1 col-md-0"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-1 col-md-0"></div>
			<div class="col-lg-10 col-md-0">
				<h1>Upload Video</h1>
				<hr>
				<div class="row">
					<div class="col-lg-1 col-md-0"></div>
					<div class="col-lg-10 col-md-0" id="upload-field">
						<form id="upload-form" onsubmit="return false;">
							<h4>Fill Out Form</h4>
							<hr>
							<div class="row">
								<div class="col-8 padding-5-right">
									<input class="form-control" type="text" name="name" placeholder="Enter Film Name">
								</div>
								<div class="col-4 padding-5-left">
									<input class="form-control" type="text" name="runtime" placeholder="runtime">
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-5 padding-5-right">
									<input class="form-control" type="text" name="dueDate" placeholder="Due Date">
								</div>
								<div class="col-7 padding-5-left">
									<input type="file" id="image"  name="image" >
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-12">
									<div class="form-check form-check-inline" id="checkbox-entry-point">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-7" style="margin-left: 15px; margin-right: -15px; box-sizing: border-box;">
									<h6>Progress:</h6>
									<div class="progress progress-striped active">
										<div class="progress-bar" style="width:0%;"></div>
									</div>
								</div>
								<div class="col-5">
									<button class="btn btn-md btn-success upload fright" type="button" id="add">+</button>
									<button class="btn btn-md btn-info upload fright" type="submit">Upload</button>
									<button type="button" class="btn btn-md btn-danger cancel fright">Cancel</button>
								</div>
							</div>
						</form>

						-->
					</div>
					<div class="col-lg-1 col-md-0"></div>
				</div>
					<br>
					<br>
			</div>
			<div class="col-lg-1 col-md-0"></div>
