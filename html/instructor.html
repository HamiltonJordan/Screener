<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Screener - Instructor Page</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel = "stylesheet" type = "text/css" href = "css/instructor.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
	<div class="container" style="border: 1px solid black;">
		<h1><b>Instructor Tools</b></h1>
		
		<div class="row">
			<div class="col-lg-1 col-md-0"></div>
			<div class="col-lg-10">
				<h1>Manage Classes</h1>
				<hr>
				<div class="btn-group btn-group-lg" id="class-entry-point" role="group" aria-label="Basic example">
				</div>
			</div>
			<div class="col-lg-1 col-md-0"></div>
		</div>
		<br>
		<div class="row top-space-20">
			<div class="col-lg-1 col-md-0"></div>
			
			<div class="col-lg-10">
				<table class="table table-bordered" id="id-table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">First</th>
							<th scope="col">Last</th>
							<th scope="col">Wheaton ID</th>
							<th scope="col" style="width: 50px;">Del</th>
						</tr>
					</thead>
					<tbody id="id-entry-point">
						<tr class="table-primary">
							<th scope="row" colspan="4">Loading Students...</th>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col-lg-3"></div>
					<div id="add-field" class="col-lg-6">
						<form id="add-student-form" onsubmit="return false;">
							<h2>Add Student</h2>
							<button type="submit" class="btn btn-default btn-success" id="submit-student">Add</button>
							<div class="row padding-5-right">
								<input type="text" class="form-control" id="WheatonId-field" placeholder="Wheaton ID">
							</div>
						</form>
					</div>
					<div class="col-lg-3"></div>
				</div>
			</div>
			
			<div class="col-lg-1 col-md-0"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-1 col-md-0"></div>
			<div class="col-lg-10 col-md-0">
				<h1>Upload Video</h1>
				<hr>
				<div class="row">
					<div class="col-lg-1 col-md-0"></div>
					<div class="col-lg-10 col-md-0" id="upload-field">
						<form id="upload-form" onsubmit="return false;">
							<h4>Fill Out Form</h4>
							<hr>
							<div class="row">
								<div class="col-8 padding-5-right">
									<input class="form-control" type="text" name="name" placeholder="Enter Film Name">
								</div>
								<div class="col-4 padding-5-left">
									<input class="form-control" type="text" name="runtime" placeholder="runtime">
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-5 padding-5-right">
									<input class="form-control" type="text" name="dueDate" placeholder="Due Date">
								</div>
								<div class="col-7 padding-5-left">
									<input type="file" id="image"  name="image" >
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-12">
									<div class="form-check form-check-inline" id="checkbox-entry-point">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-7" style="border: solid #d3d3d3 3px; border-radius: 3px; margin-left: 15px; margin-right: -15px; box-sizing: border-box;">
									<h6>Progress:</h6>
									<div class="progress progress-striped active">
										<div class="progress-bar" style="width:0%;"></div>
									</div>
								</div>
								<div class="col-5">
									<button class="btn btn-lg btn-success upload fright" type="button" id="add">+</button>
									<button class="btn btn-lg btn-info upload fright" type="submit">Upload</button>
									<button type="button" class="btn btn-lg btn-danger cancel fright">Cancel</button>
								</div>
							</div>
						</form>
						<!--
						<form action="#" id="form">
							 <input type="text" name="name" placeholder="Enter Film Name"><br>
							<input type="text" name="dueDate" placeholder="Due Date"><br>
							<input type="text" name="runtime" placeholder="runtime">
				 			<div class="checkbox"></div>
							<input type="file" id="image"  name="image" >

							 
						</form>
						 <div class="form"></div>
						<hr>
						<button type="button" id="add">+</button>
						<button class="btn btn-sm btn-primary upload-all">Upload All</button>
						<button class="btn btn-sm btn-danger cancel-all">Cancel All</button>
						-->
					</div>
					<div class="col-lg-1 col-md-0"></div>
				</div>
			</div>
			<div class="col-lg-1 col-md-0"></div>
		</div>
		<script type="text/javascript" src="javascript/instructor.js"></script>
	</div>
</body>
</html>
