  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Dynamicvid</title>
        <style type="text/css" media="screen">
  
        </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body oncontextmenu="return false;">
<script type="text/javascript">
  $.get("getvideo.php?video=already&titlev=already", "", function (response){
	json=JSON.parse(response);
	alert("already " +json.video + json.title);
var title= document.createElement("H2");
var t = document.createTextNode(json.title);    
title.appendChild(t);
var v = document.createElement("VIDEO");
if (v.canPlayType("video/mp4")) {
    v.setAttribute("src",json.video);
}
v.setAttribute("width", "800");
v.setAttribute("height", "400");
v.setAttribute("controls", "controls");
document.body.appendChild(title);
document.body.appendChild(v);
})
</script>
  </body>
</html>
