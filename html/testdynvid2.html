  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Dynamicvid</title>
        <style type="text/css" media="screen">
  
        </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body oncontextmenu="return false;">
<script type="text/javascript">
json=[{"Title":"bigbuckbunny","URL":"video/bbb.mp4"},{"Title":"sample","URL":"video/hdSample.mp4"}]


var table = document.createElement('table');
for (i = 0; i < json.length; i++){
    var tr = document.createElement("tr");   

    var td1 = document.createElement("td");
    var td2 = document.createElement("td");
	var html=document.createElement("a");
    var text1 = document.createTextNode(json[i].Title);
    var text2 = document.createTextNode(json[i].URL);
td1.appendChild(html);
html.appendChild(text1);
html.href='testdynvid.html';
    td2.appendChild(text2);
	var x=json[i].URL;
	var y=json[i].Title;

 	$(html).click({p1:x,p2:y},function(event){
	url=event.data.p1;
	title=event.data.p2;
	 $.get("getvideo.php?video="+url+"&&titlev="+title, "", function (response){
        json=JSON.parse(response);
        //alert( url + " " +json.title);
})})
    tr.appendChild(td1);
    tr.appendChild(td2);

    table.appendChild(tr);


}
document.body.appendChild(table);

</script>
  </body>
</html>
